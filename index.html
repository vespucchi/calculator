<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0000</div>
            <div class="buttons">
                <div class="button">&#x25</div>
                <div class="button">CE</div>
                <div class="button">C</div>
                <div class="button">DEL</div>
                <div class="button"><sup id="one">1</sup>/<sub id="x">x</sub></div>
                <div class="button">x<sup>2</sup></div>
                <div class="button">&#x221Ax</div>
                <div class="button">&#xf7</div>
                <div class="button lighter">7</div>
                <div class="button lighter">8</div>
                <div class="button lighter">9</div>
                <div class="button">x</div>
                <div class="button lighter">4</div>
                <div class="button lighter">5</div>
                <div class="button lighter">6</div>
                <div class="button">-</div>
                <div class="button lighter">1</div>
                <div class="button lighter">2</div>
                <div class="button lighter">3</div>
                <div class="button">+</div>
                <div class="button lighter">&#xB1</div>
                <div class="button lighter">0</div>
                <div class="button lighter">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
