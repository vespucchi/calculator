<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="steps">50 + 50 =</div>
                <div class="total">0</div>
            </div>
            <div class="buttons">
                <div class="button operator">&#x25;</div>
                <div class="button operator">CE</div>
                <div class="button operator">C</div>
                <div class="button operator"><i class="material-icons" style="font-size: 1em;
                    ">&#xe14a;</i></div>
                <div class="button operator"><sup id="one">1</sup>/<sub id="x">x</sub></div>
                <div class="button operator">x<sup>2</sup></div>
                <div class="button operator">&#x221Ax;</div>
                <div class="button operator">&#xf7;</div>
                <div class="button lighter number">7</div>
                <div class="button lighter number">8</div>
                <div class="button lighter number">9</div>
                <div class="button operator">x</div>
                <div class="button lighter number">4</div>
                <div class="button lighter number">5</div>
                <div class="button lighter number">6</div>
                <div class="button operator">-</div>
                <div class="button lighter number">1</div>
                <div class="button lighter number">2</div>
                <div class="button lighter number">3</div>
                <div class="button operator">+</div>
                <div class="button lighter">&#xB1;</div>
                <div class="button lighter number">0</div>
                <div class="button lighter">.</div>
                <div class="button operator" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
