<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="steps">0</div>
                <div class="total">0</div>
            </div>
            <div class="buttons">
                <button class="operator twoNumber" value="%">&#x25;</button>
                <button class="operator clear" value="CE">CE</button>
                <button class="operator clear" value="C">C</button>
                <button class="operator clear" value="bsp"><i class="material-icons" style="font-size: 1em;
                    ">&#xe14a;</i></button>
                <button class="operator oneNumber" value="1/x"><sup id="one">1</sup>/<sub id="x">x</sub></button>
                <button class="operator oneNumber" value="pow">x<sup>2</sup></button>
                <button class="operator oneNumber" value="sqrt">&#x221A;x</button>
                <button class="operator twoNumber" value="/">&#xf7;</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator twoNumber" value="*">x</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator twoNumber" value="-">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator twoNumber" value="+">+</button>
                <button class="operator oneNumber" value="+/-">&#xB1;</button>
                <button class="number" value="0">0</button>
                <button class="operator oneNumber" value=".">.</button>
                <button id="equal" value="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
